<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIO - Page Dynamique Néon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SIO</h1>
    </header>

    <div class="container">
        <h1 id="mainTitle">Bienvenue sur ma page néon</h1>
        
        <div class="content" id="mainContent">
            <p id="mainText">Cette page utilise un thème néon bleu moderne avec des effets lumineux dynamiques.</p>
            <p>Cliquez sur les boutons ci-dessous pour interagir avec la page !</p>
        </div>

        <!-- Boutons de navigation Portfolio et Contact -->
        <div class="nav-button-container">
            <a href="portfolio.html" class="neon-button nav-btn">Portfolio</a>
            <a href="contact.html" class="neon-button nav-btn">Contact</a>
        </div>

        <!-- Boutons d'action -->
        <div class="button-container">
            <button class="neon-button" onclick="toggleAnimation()">Animation</button>
            <button class="neon-button" onclick="changeColor()">Changer Couleur</button>
            <button class="neon-button" onclick="changeTheme()">Thème Sombre</button>
            <button class="neon-button" onclick="resetPage()">Réinitialiser</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
